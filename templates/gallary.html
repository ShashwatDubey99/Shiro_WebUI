<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 0;
}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 8px;
}

.gallery-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px 0;
    width: 100%;
    padding: 10px;
    background-color: #2c2c2c;
    border-radius: 5px;
}

.gallery-item img {
    max-width: 350px;
    max-height: 350px;
    margin-bottom: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.gallery-item .actions {
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 100%;
}

.gallery-item button {
    padding: 10px 20px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
}

.gallery-item button:hover {
    background-color: #d32f2f;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
    margin: 15% auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.modal-content img {
    width: 100%;
    border-radius: 5px;
}

.close {
    position: absolute;
    top: 20px;
    right: 25px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
}

/* Media Query for Mobile */
@media (min-width: 600px) {
    .gallery-item {
        flex-direction: row;
        justify-content: space-between;
    }

    .gallery-item img {
        margin-right: 20px;
        margin-bottom: 0;
    }

    .gallery-item .actions {
        flex-direction: row;
        justify-content: flex-start;
        margin-left: auto;
    }

    .gallery-item button {
        margin-left: 10px;
    }
}

    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    let apiUrl;

// Function to fetch the URL from the server and assign it to the global variable
     function fetchApiUrl() {
       fetch('/geturl')
        .then(response => response.json())
        .then(data => {
            // Store the received URL in the global variable
            apiUrl = data;
            console.log("API URL:", apiUrl);

            // Now you can use apiUrl throughout your application
        })
        .catch(error => console.error('Error fetching the URL:', error));
}

// Fetch the URL when the DOM content is loaded
   fetchApiUrl()
    // Get the modal
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('modal-img');
    const span = document.getElementsByClassName('close')[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = () => {
        modal.style.display = 'none';
    }

    // Function to load images
    const loadImages = async () => {
        const response = await fetch(`/outputs`);
        const images = await response.json();

        images.forEach(image => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const img = document.createElement('img');
            img.src = `${apiUrl}/compressed/${image}`;
            img.alt = image;

            // Show original image in modal on click
            img.onclick = () => {
                modal.style.display = 'block';
                modalImg.src = `${apiUrl}/view?filename=${image}`;
            };

            const actions = document.createElement('div');
            actions.classList.add('actions');

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteImage(image, galleryItem);

            actions.appendChild(deleteButton);
            // Add other buttons or options here in the future

            galleryItem.appendChild(img);
            galleryItem.appendChild(actions);
            gallery.appendChild(galleryItem);
        });
    };

    // Function to delete an image
    function deleteImage(imageName, galleryItem) {
        fetch('/delete_image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ filename: imageName })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error('Error:', data.error);
            } else {
                console.log('Success:', data.message);
                gallery.removeChild(galleryItem); // Remove the gallery item from the DOM
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    loadImages();
});

    </script>
</body>
</html>
